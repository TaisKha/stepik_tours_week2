{% extends 'base.html' %}

{% block context %}
    <main class="container">
        <section class="mt-3 pb-5">

            <h1 class="display-3 mt-4">{{ tour.title }} {{ printed_stars }}</h1>
            <!-- HERO -->
            <p class="lead">{{ tour.country }} - {{ departure_text }} - {{ tour.nights }} ночей - c {{ tour.date }}</p>
            <img src={{ tour.picture }} class="w-75" alt="">
            <p class="my-4 w-75">{{ tour.description }}</p>
            <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tour.price }}</a>

        </section>
    </main>

{% endblock %}
